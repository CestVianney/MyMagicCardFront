<div class="container">
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Inscription</h2>
            <div class="form-group">
                <label for="username">Pseudonyme</label>
                <input type="text" class="form-control" id="pseudo" [(ngModel)]="pseudo" name="pseudo">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" style=" color: white;" (click)="signup()">S'inscrire</button>
            </div>
            
                <p>Déjà un compte ? <span [routerLink]="['/login']" class="text-primary text-decoration-underline">se connecter</span></p>
            
        </div>
    </div>
</div>
